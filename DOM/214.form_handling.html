<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>  
    <div class="container" id="cont">
        <form id="form" class="">
            <label for="">Please Fill The Form</label>
            <div class="form-group " >
                <label class="my-2" for="name">What is Your Name?</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Your Name" id="name">
            </div>
            <div class="form-group">
                <label class="my-2" for="email">Whats Your Email?</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label class="my-2" for="password">What's Your Password?</label>
                <input type="password" name="password" class="form-control " placeholder="Enter Your Password" id="password">
            </div>
            <div class="form-group">
                <label class="my-2" for="coutry">Select Your Country</label>
                <select class="form-control form-select" id="country" name="country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Turki">Turki</option>
                    <option value="Iran">Iran</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="China">China</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary my-3"  value="Submit" id="">
        </form>
    </div>

    <script>
      
    </script>
    <script src="214.form_handling.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
