<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 id="title" class="text-center my-3">Introduction to DOM</h1>
        <ul class="list-group my-5 text-center" id="list">
            <li class="list-group-item" name ="list-item-one">One</li>
            <li class="list-group-item">TWO</li>
            <li class="list-group-item">three</li>
        </ul>
        <p id="para_id">Hi Vaiyaaaa</p>
    </div>

    <script>
        let li = createElement("li","four","list-group-item")
        li.setAttribute("title","ami tumar four Gooooo")
        let list = document.getElementById("list")
        list.appendChild(li)
        

        function createElement(tagName,innerHTML,className){
            let tag = document.createElement(tagName)
            tag.innerHTML = innerHTML || ''
            tag.className = className || ""
            return tag
        }
        function append(parent , child){
            for(let i =0 ; i<child.length ; i++){
                parent.appendChild(child[i])
            }
        }
        
        let p1 = createElement("p","Et sed et ut et stet diam. Sit lorem ipsum et dolor sea dolor est dolor, consetetur kasd et sadipscing sit dolor sea dolore, dolor et et invidunt ipsum nonumy.","lead")

        let p2 = createElement("p","E2 sed et ut et stet diam. Sit lorem ipsum et dolor sea dolor est dolor, consetetur kasd et sadipscing sit dolor sea dolore, dolor et et invidunt ipsum nonumy.","lead")

        let p3 = createElement("p","E3 sed et ut et stet diam. Sit lorem ipsum et dolor sea dolor est dolor, consetetur kasd et sadipscing sit dolor sea dolore, dolor et et invidunt ipsum nonumy.","lead")

        let div = createElement("div")
        append(div,[p1,p2,p3])
        console.log(div)
        document.getElementsByClassName("container")[0].appendChild(div)
        // list.insertAdjacentElement("beforeend",div)
      

    </script>

</body>
</html>
