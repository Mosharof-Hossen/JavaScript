<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="activity"></h1>
    <h2>Learn form : <a href="">Visit This Place</a></h2>
    <script>
        function doSomething(){
            fetch("http://www.boredapi.com/api/activity/")
            .then(res => res.json())
            .then(data => {
            console.log(data);
            document.getElementById("activity").innerText = data.activity
        })
        }
        doSomething()
        setInterval(() =>{
            doSomething();
        },1000)
    </script>
</body>
</html>
