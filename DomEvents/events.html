<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event management Company</title>
</head>
<body>
    <h1>Exploring Events</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero atque animi perspiciatis tempore nam ut praesentium corporis vero quam suscipit!</p>
    <button onclick="alert('hello fat man')">Click me</button>
    <button onclick="handleClick()">Click </button>
    <button onmousemove="handleClick()">Click mousemove</button>
    <br><br>
    <button>Click me-1</button>
    <button id="second">Click me-2</button>
    <button id="last">Click me-3</button>
    <script>
        function handleClick(){
            console.log("Hello ,valo,,,,,,toooooo")
            console.log(new Date());
            document.body.style.backgroundColor = "red"
        }
        const secondButton = document.getElementById("second")
        secondButton.onclick = function(){
            console.log("second person click")
            handleClick()
        }
        secondButton.addEventListener('click',handleClick)
        document.getElementById("last").addEventListener("click",function(){
            document.body.style.color = "tomato"
        })

    </script>
</body>
</html>
